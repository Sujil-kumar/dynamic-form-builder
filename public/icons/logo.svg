<body>
  <header>
    <!-- logo -->
    <a href="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120" role="img" aria-label="Chennai Hospital logo - wordmark">
        <title>Chennai Hospital</title>
        <defs>
            <style>
            .yellow { fill:#ffc107; }
            .dark { fill:#1b1b1b; font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif; }
            .name { font-size:28px; font-weight:700; }
            .tag { font-size:14px; fill:#4b4b4b; }
            .shield-text { font-size:18px; font-weight:800; fill:#ffffff; font-family: "Poppins", "Segoe UI", sans-serif; letter-spacing:1px; }
            .heartbeat { fill:none; stroke:#fff; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; }
            </style>
        </defs>

        <!-- icon: shield + ECG heartbeat + CH -->
        <g transform="translate(30,60) scale(1)">
            <!-- shield -->
            <path d="M0,-36 L28,-18 L28,18 C28,36 0,48 0,48 C0,48 -28,36 -28,18 L-28,-18 Z" class="yellow" />

            <!-- heartbeat line -->
            <path d="M -15,0 L -5,0 L -2,-8 L 2,8 L 5,0 L 15,0" class="heartbeat"/>

            <!-- CH letters -->
            <text x="0" y="34" text-anchor="middle" class="shield-text">CH</text>
        </g>

        <!-- text -->
        <g transform="translate(90,72)">
            <text class="dark name">Chennai Hospital</text>
            <text class="tag" y="22">Caring for life â€” quick vitals & clinical records</text>
        </g>
        </svg>

    </a>
  </header>
</body>
